    <!-- MAIN CONTAINER -->
    <div class="container text-center p-4 bg-white shadow-lg rounded mt-5" style="max-width: 600px;">
      <h1 class="mb-4">Opacity Generator</h1>

      <div class="d-flex justify-content-center mb-3 gap-2">
        <button class="btn btn-primary" onclick="generateOpacity()">Generate Opacity</button>
        <button class="btn btn-outline-secondary" id="copyBtn" onclick="copyToClipboard()" disabled>
          Copy CSS
        </button>
      </div>

      <textarea id="end" class="form-control text-center" rows="2" readonly 
        placeholder="Click 'Generate Opacity' to begin..."></textarea>
    </div>

    <!-- SCRIPT -->
    <script>
      function generateOpacity() {
        // Random opacity between 0.1 and 1.0
        const opacity = (Math.random() * 0.9 + 0.1).toFixed(2);

        const opacityCSS = `opacity: ${opacity};`;

        // Show opacity CSS in textarea
        document.getElementById("end").value = opacityCSS;

        // Enable copy button
        document.getElementById("copyBtn").disabled = false;

        // Apply opacity to body background
        document.body.style.opacity = opacity;
      }

      function copyToClipboard() {
        const textarea = document.getElementById("end");
        navigator.clipboard.writeText(textarea.value).then(() => {
          const btn = document.getElementById("copyBtn");
          btn.textContent = "Copied!";
          btn.classList.replace("btn-outline-secondary", "btn-success");
          setTimeout(() => {
            btn.textContent = "Copy CSS";
            btn.classList.replace("btn-success", "btn-outline-secondary");
          }, 1500);
        });
      }
      
    </script>
