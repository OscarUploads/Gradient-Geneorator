<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gradient Background Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>

  <body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container text-center p-4 bg-white shadow rounded" style="max-width: 600px;">
      <h1 class="mb-4">Gradient Background Generator</h1>

      <div class="d-flex justify-content-center mb-3 gap-2">
        <button class="btn btn-primary" onclick="randomstring(6)">Generate Gradient</button>
        <button class="btn btn-outline-secondary" id="copyBtn" onclick="copyToClipboard()" disabled>
          Copy CSS
        </button>
      </div>

      <textarea id="end" class="form-control text-center" rows="3" readonly placeholder="Click 'Generate Gradient' to begin..."></textarea>
    </div>

    <script>
      function randomstring(length) {
        const chars = "ABCDEFabcdef123456789";
        let color1 = "", color2 = "";

        for (let i = 0; i < length; i++) {
          color1 += chars.charAt(Math.floor(Math.random() * chars.length));
          color2 += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        const gradient = `background-image: linear-gradient(to right, #${color1}, #${color2});`;
        const textarea = document.getElementById("end");
        textarea.textContent = gradient;

        // Enable copy button
        document.getElementById("copyBtn").disabled = false;

        // Change background preview
        document.body.style.backgroundImage = `linear-gradient(to right, #${color1}, #${color2})`;
      }

      function copyToClipboard() {
        const textarea = document.getElementById("end");
        navigator.clipboard.writeText(textarea.textContent).then(() => {
          const btn = document.getElementById("copyBtn");
          btn.textContent = "Copied!";
          btn.classList.replace("btn-outline-secondary", "btn-success");
          setTimeout(() => {
            btn.textContent = "Copy CSS";
            btn.classList.replace("btn-success", "btn-outline-secondary");
          }, 1500);
        });
      }
    </script>
  </body>
</html>
