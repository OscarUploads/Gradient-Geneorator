<html>
    <head>
        <link href="index.css"  rel="stylesheet">
    </head>
    <body>
        <h1>Gradient Background Generator: For coder</h1>
        <br>
        <br>
        <hr>
        <br>
        <hr>
        <button onclick="randomstring(6)">Generate Random String</button>
        <br>
        <textarea id="end"></textarea>

        <script>
            function randomstring(length) {
                const chars = "ABCDEFabcdef123456789";
                let answer = "";
                let answertwo = "";

                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length); 
                    answer += chars.charAt(randomIndex);
                }
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length); 
                    answertwo += chars.charAt(randomIndex);
                }
                document.getElementById("end").textContent = "background-image: linear-gradient(to right, "+ "#" + answer + ", " + "#" + answertwo + ");";
            }
        </script>
    </body>
</html>
