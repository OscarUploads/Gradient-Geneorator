<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="colorgen.css" rel="stylesheet">
    <style>
      /* Style the dropdown suggestion list */
      #suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 1051; /* above offcanvas */
      }
    </style>
  </head>

  <body class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Coding Generators</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Offcanvas (Left Side) -->
        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">Coding Generators</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <!-- Search Bar directly under title -->
            <div class="mb-3">
              <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search generators...">
              <button id="searchButton" class="btn btn-primary w-100">Search</button>
            </div>

            <!-- Search Results -->
            <div id="results"></div>

            <hr class="bg-light">

            <!-- Normal Navbar Links -->
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item"><a class="nav-link active text-light" href="Home.html">Home</a></li>
              
              <!-- Color Generators Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Color Generators
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="gradientgen.html">Gradient</a></li>
                  <li><a class="dropdown-item" href="backgroundcolorgen.html">Background-Color</a></li>
                  <li><a class="dropdown-item" href="colorgen.html">Color</a></li>
                </ul>
              </li>

              <!-- Text Generators Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Text Generator
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="h1.html">H1</a></li>
                  <li><a class="dropdown-item" href="h2.html">H2</a></li>
                  <li><a class="dropdown-item" href="h3.html">H3</a></li>
                  <li><a class="dropdown-item" href="h4.html">H4</a></li>
                  <li><a class="dropdown-item" href="h5.html">H5</a></li>
                  <li><a class="dropdown-item" href="h6.html">H6</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="p.html">P</a></li>
                  <li><a class="dropdown-item" href="span.html">Span</a></li>
                  <li><a class="dropdown-item" href="paragraph.html">Paragraph</a></li>
                </ul>
              </li>
            </ul>

            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container text-center p-4 bg-white shadow-lg rounded mt-5" 
         style="max-width: 600px; margin-top: 100px !important;">
      <h1 class="mb-4">Random h4 text Generator</h1>

      <div class="d-flex justify-content-center mb-3 gap-2 flex-wrap">
        <button class="btn btn-primary" onclick="generateText(50)">50 Characters</button>
        <button class="btn btn-warning" onclick="generateText(100)">100 Characters</button>
        <button class="btn btn-danger" onclick="generateText(200)">100+ Characters</button>
        <button class="btn btn-outline-secondary" id="copyBtn" onclick="copyText()" disabled>Copy Text</button>
      </div>

      <p id="generatedText" class="border p-3 rounded bg-light text-break" 
         style="font-family: monospace;">
        Click a button to generate random text!
      </p>
    </div>

    <!-- SCRIPT -->
    <script>
      const searchMap = {
        "gradient": "gradientgen.html",
        "background": "backgroundcolorgen.html",
        "color": "colorgen.html",
        "h1": "h1.html",
        "h2": "h2.html",
        "h3": "h3.html",
        "h4": "h4.html",
        "h5": "h5.html",
        "h6": "h6.html",
        "p": "p.html",
        "span": "span.html",
        "paragraph": "paragraph.html"
      };

      function generateText(length) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?/[]{}|~`";
        let text = "";
        for (let i = 0; i < length; i++) {
          text += chars[Math.floor(Math.random() * chars.length)];
        }
        const output = document.getElementById("generatedText");
        output.textContent = "<h4>" +  text + "</h4>";

        const copyBtn = document.getElementById("copyBtn");
        copyBtn.disabled = false;
        copyBtn.textContent = "Copy Text";
        copyBtn.classList.replace("btn-success", "btn-outline-secondary");
      }

      function copyText() {
        const text = document.getElementById("generatedText").textContent;
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.getElementById("copyBtn");
          btn.textContent = "Copied!";
          btn.classList.replace("btn-outline-secondary", "btn-success");
          setTimeout(() => {
            btn.textContent = "Copy Text";
            btn.classList.replace("btn-success", "btn-outline-secondary");
          }, 1500);
        });
      }

      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const resultsDiv = document.getElementById("results");

      const generators = [
        { name: "Gradient Generator", link: "gradientgen.html" },
        { name: "Background-Color Generator", link: "backgroundcolorgen.html" },
        { name: "Color Generator", link: "colorgen.html" },
        { name: "H1 Text Generator", link: "h1.html" },
        { name: "H2 Text Generator", link: "h2.html" },
        { name: "H3 Text Generator", link: "h3.html" },
        { name: "H4 Text Generator", link: "h4.html" },
        { name: "H5 Text Generator", link: "h5.html" },
        { name: "H6 Text Generator", link: "h6.html" },
        { name: "P Text Generator", link: "p.html" },
        { name: "Span Text Generator", link: "span.html" },
        { name: "Paragraph Text Generator", link: "paragraph.html" }
      ];

      function performSearch() {
        const query = searchInput.value.toLowerCase().trim();
        resultsDiv.innerHTML = "";

        if (query === "") {
          resultsDiv.innerHTML = "<p class='text-muted'>Please type something to search.</p>";
          return;
        }

        const filtered = generators.filter(item => item.name.toLowerCase().includes(query));

        if (filtered.length === 0) {
          resultsDiv.innerHTML = "<p class='text-danger'>No results found.</p>";
        } else {
          filtered.forEach(item => {
            const resultItem = document.createElement("div");
            resultItem.innerHTML = `
              <a href="${item.link}" target="_blank" class="btn btn-outline-light my-1 w-100">${item.name}</a>
            `;
            resultsDiv.appendChild(resultItem);
          });
        }
      }

      searchButton.addEventListener("click", performSearch);
      searchInput.addEventListener("keypress", e => {
        if (e.key === "Enter") performSearch();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
